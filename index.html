<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <main>
        <article>
            <div class="search">
                <h2>Rick and Morty</h2>
                <form id="search-form">
                  <input type="text" id="search-input" placeholder="Buscar personaje...">
                  <button type="submit">Buscar</button>
                </form>
              </div>
            <div class="cards">
                <div class="card">
                    <img src="storage/img/perro.jpeg" class="card-image" alt="Abadango Cluster Princess">
                    <div>
                        <div class="card-header">
                            <h2 class="card-title">Abadango Cluster Princess</h2>
                            <span>Alive - Alien</span>
                        </div>
                        <div class="card-info">
                            <div class="info-item">
                                <span class="label">Last known location:</span>
                                <span class="value">Abadango</span>
                            </div>
                            <div class="info-item">
                                <span class="label">First seen in:</span>
                                <span class="value">Rest and Ricklaxation</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
